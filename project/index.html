<!doctype html>
<html lang="en">
  <head>
    <title>Chamorae Ventures</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@700&display=swap');
    </style>
  </head>
  <body class="bg-green-500">
    <div class="hero-page">
      <div class="navbar bg-white/30 w-full max-w-[100%] py-4 px-8 flex items-center justify-between 
                rounded-bl-[88px] rounded-tr-[88px] rounded-tl-[10px] rounded-br-[10px] shadow-lg">
        <div class="navbar-container max-w-[1300px] w-full">
          <div class="navbar-content flex items-center justify-between">
            <div class="navbar-brand px-25">
              <div class="logo flex-shrink-0">

            </div>

                  <img src="/project/assets/img/dropdown.png" alt="dropdown icon">

              </div>
              <div class="link bg-white text-black px-5  rounded-full border border-gray-300 shadow-md w-[105px] h-[33px] items-center">
                <button class="w-[65px] h-[17px]  items-center pt-2" style="font-family: 'Instrument Sans', sans-serif; font-size:12px; ">Contact us</button>
